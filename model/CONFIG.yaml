model_organization: TIBHannover       # Name of github individual / organization where this clone exists (e.g. linkml / mygithub)
model_name: ConfIDent-schema          # Name of target repository (e.g. my-wonderful-model)
root_schema: confident_schema         # Name of the base schema file (w/o .yaml)
model_root_class: PlannedProcess      # Name of the base class in the schema for testing

model_author: Philip Str√∂mert            
model_author_email: philip.stroemert@tib.eu          
model_synopsis: A model to describe academic events and event series.  # One liner about the model
model_description: |-         # Longer description of the model
  This is a schema used in the ConfIDent project to specify the metadata requirements needed in the description of academic events and event series.

# Trove Classifiers (https://pypi.org/classifiers/) -- these can be omitted if the elements below are sufficient
classifiers:
    - "Development Status :: 4 - Beta"
    - "Environment :: Console"
    - "Intended Audience :: Developers"
    - "Intended Audience :: Science/Research"
    - "Intended Audience :: Information Technology"
    - "License :: Attribution 4.0 International (CC BY 4.0) "

# Keywords -- these can also be omitted from this file if the below is ok
keywords: [linkml, LOD, Modeling, Linked open data, model]

# Schema formats to be generated
# See: [ https://github.com/linkml/linkml/generators/README.md ] for examples of outputs
# Possible values:
#   graphql -- graphql schema for the model
#   json -- LinkML model definition in JSON syntax
#   jsonld_context -- JSON-LD context definitions for model
#   json_schema -- Model schema in json schema
#   owl -- OWL representation of model schema
#   rdf -- LinkML Model definition in RDF
#   shex -- LinkML model definition in ShEx
#   sqlddl -- SQL ddl of the model
#   model -- copy model/schema to distribution directory
generate: [jsonld_context, json_schema, model, json]

