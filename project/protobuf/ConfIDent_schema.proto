// An academic event is part of the established instruments of science communication as a format for conveying the latest scientific publications. It is defined by the meeting of researchers at a specific time and place (virtual or physical) and with a specific thematic focus to present, hear and discuss these publications. In contrast to other forms of events, academic events should primarily serve the exchange of results and methods of scientific research and their didactic mediation.  Furthermore, a significant participation of scientific organizations in the realization of an academic event is constitutive for this type of event; for example, to distinguish it from events in which researchers mainly act as external experts or with a purely legitimising function.
message AcademicEvent
 {
  optional contact ContactPerson = 1
  optional name String = 2
  repeated externalId ExternalIdentifier = 3
  startDate Datetime = 4
  endDate Datetime = 5
  eventStatus EventStatus = 6
  optional inSeries AcademicEventSeries = 7
  optional eventFormat EventFormatSpecification = 8
  optional atLocation Location = 9
  repeated deadlines Deadline = 10
  repeated relatedTo ProcessRelation = 11
  optional ordinal Integer = 12
  optional eventMode EventMode = 13
  id Uriorcurie = 14
  processName ProcessName = 15
  optional landingPage Uri = 16
  repeated doi DigitalObjectId = 17
  optional type EventType = 18
  repeated organizers Organizer = 19
  repeated academicFields AcademicField = 20
  optional website Uri = 21
  repeated sponsors Sponsor = 22
  repeated publications Publication = 23
  repeated topics String = 24
  repeated metrics Metric = 25
  optional contextInfo Context = 26
  repeated gndId DblpId = 27
  repeated wikicfpId WikiCfpId = 28
  repeated wikidataId WikidataId = 29
  repeated dpblId DblpId = 30
 }
// An academic event series describes the set of academic events which take place on a regular basis and thus have an established common identity. This identity is constituted, for example, through institutional continuity in the hosting of a series (e.g. by a specialised society), thematic focuses and/or a common label under which a series is defined (particularly name and acronym). Nevertheless, it is possible that each of these criteria may change over time.
message AcademicEventSeries
 {
  optional type String = 1
  optional contact ContactPerson = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
  optional seriesOf AcademicEvent = 5
  id Uriorcurie = 6
  processName ProcessName = 7
  optional landingPage Uri = 8
  repeated doi DigitalObjectId = 9
  repeated organizers Organizer = 10
  repeated academicFields AcademicField = 11
  optional website Uri = 12
  repeated sponsors Sponsor = 13
  repeated publications Publication = 14
  repeated topics String = 15
  repeated metrics Metric = 16
  optional contextInfo Context = 17
  repeated gndId DblpId = 18
  repeated wikicfpId WikiCfpId = 19
  repeated wikidataId WikidataId = 20
  repeated dpblId DblpId = 21
 }
// An academic field is the scientific subject of a planned process according to some controlled vocabulary or thesaurus and as such requires the scheme URI.
message AcademicField
 {
  value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
// A person whose only role it is to attend an academic event.
message Attendee
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// The city in which an academic event takes place.
message City
 {
  id Uriorcurie = 1
  optional name String = 2
  repeated externalId ExternalIdentifier = 3
 }
// The head of an academic event committee.
message CommitteeChair
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
  optional contact ContactPerson = 5
 }
// A members of an academic event committee.
message CommitteeMember
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
  optional contact ContactPerson = 5
 }
// A container to be able to bundle academic event data and series in one data file (e.g. YAML or JSON).
message ConfIDentRecords
 {
  repeated events AcademicEvent = 1
  repeated series AcademicEventSeries = 2
 }
// The contact person of an academic event or event series.
message ContactPerson
 {
  optional type String = 1
  optional name String = 2
  repeated externalId ExternalIdentifier = 3
  optional contact ContactPerson = 4
  optional email String = 5
  optional telephone String = 6
  id Uriorcurie = 7
 }
// A container to provide extra information, such as call of papers event description.
message Context
 {
  optional text String = 1
  optional licenseStr String = 2
  optional licenseUrl Uriorcurie = 3
 }
// A contributor is a person or organization that holds a contributor role which is being realized in a planned process.
message Contributor
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// The country in which an academic event takes place.
message Country
 {
  id Uriorcurie = 1
  optional name String = 2
  repeated externalId ExternalIdentifier = 3
 }
// The identifier of an academic event or series in dblp.
message DblpId
 {
  optional value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
// A container for event deadlines.
message Deadline
 {
  type DeadlineType = 1
  deadlineDate Datetime = 2
  optional deadlineOther String = 3
 }
// A centrally registered identifier symbol used to uniquely identify digital objects given by International DOI Foundation.
message DigitalObjectId
 {
  optional value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
// An academic event format specification is a plan specification that classifies a planned gathering of people in an academic context according to some sociocultural format, which provides implicit and explicit details on how this gathing is to be carried out by its participants in terms of achieving certain objectives, fulfiling certain conditions and performing certain actions. It thus concretizes the expectations of the contributors of an academic event. While the explicit details are often provied as concrete parts (e.g. deadline or attendance fee specifications), the implicit details depend on the semantics encoded in the words used for the classification of academic events (e.g. "conference" or "workshop"). Depending on the sociocultural background these classifications can overlap or vary to a certain degree.
message EventFormatSpecification
 {
  specifiedAs String = 1
 }
// An identifer of an entity declared in another schema.
message ExternalIdentifier
 {
  optional value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
// The identifier of a thing (item) in the German National authority file.
message GndId
 {
  optional value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
// A 'keynote speaker' is a presenter that is an invited person - often a multiplier in his or her (research) field - responsible for delivering a keynote speech.
message KeynoteSpeaker
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// A container for the information about the location in which an academic event takes place.
message Location
 {
  optional city City = 1
  optional country Country = 2
  optional region Region = 3
  optional venue Venue = 4
  optional lattitude Float = 5
  optional longitude Float = 6
  optional meetingUrl Uriorcurie = 7
 }
// A container for statistical information about a planned process.
message Metric
 {
  optional type MetricType = 1
  optional intValue Integer = 2
  optional strValue String = 3
  optional rateValue Float = 4
  optional truthValue Boolean = 5
  optional description String = 6
 }
// A person that has the role to moderate an academic event.
message Moderator
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// An organizer of an academic event or event series.
message Organizer
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
  optional contact ContactPerson = 5
 }
// A person that presents its work at an academic event.
message Presenter
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// The container for the various names denoting a planned process
message ProcessName
 {
  officialName String = 1
  optional acronym String = 2
  optional formerName String = 3
  repeated translatedName String = 4
  repeated aliases String = 5
 }
// A container for relations between academic events.
message ProcessRelation
 {
  optional type RelationType = 1
 }
// A published work, e.g. proceedings or conferenc paper, that is the output of an academic event or series.
message Publication
 {
  repeated doi DigitalObjectId = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// The region in which an academic event takes place. For non USA events this might often be negligible.
message Region
 {
  id Uriorcurie = 1
  optional name String = 2
  repeated externalId ExternalIdentifier = 3
 }
// A person that has the role to review the submissions of an academic event.
message Reviewer
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// A person or an organization whose role it is to sponsor an academic event or event series.
message Sponsor
 {
  optional type String = 1
  id Uriorcurie = 2
  optional name String = 3
  repeated externalId ExternalIdentifier = 4
 }
// The identifier of a publication in the TIB catalog.
message TibkatId
 {
  optional value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
// The venue at which an academic event takes place.
message Venue
 {
  optional street String = 1
  optional zipCode String = 2
  id Uriorcurie = 3
  optional name String = 4
  repeated externalId ExternalIdentifier = 5
 }
// The identifier of an academic event or series in WikiCFP.
message WikiCfpId
 {
  optional value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
// The identifier of a thing (item) in Wikidata.
message WikidataId
 {
  optional value String = 1
  optional schemaName String = 2
  optional schemaBaseUri Uriorcurie = 3
 }
